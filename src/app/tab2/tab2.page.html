<app-title title="动态" [back]='false' [right]="false"></app-title>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
      <ion-item *ngFor="let item of menu">
        <ion-label [ngStyle]="{'color':item.color}">{{item.value}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
    <ion-header>test filter pipe</ion-header>
    <ion-item *ngFor="let item of tfil ">
      <ion-label>{{item.id | json}}</ion-label>
    </ion-item>
    <ion-header>test currency pipe</ion-header>
    <ion-item *ngFor="let item of [1,2,3,4,5,6,7]">
      <ion-label>{{item | currency:'￥'}}</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of [1,2,3,4,5,6,7]">
      <ion-label>{{item | currency}}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
