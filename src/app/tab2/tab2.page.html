<app-title title="动态" [back]='false' [right]="false"></app-title>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
      <ion-item *ngFor="let item of menu">
        <ion-label [ngStyle]="{'color':item.color}">{{item.value}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
      </ion-item>

    </ion-reorder-group>
  </ion-list>


</ion-content>
