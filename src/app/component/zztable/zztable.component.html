  <table>
      <thead>
          <tr *ngIf="head">
              <th *ngFor="let item of head;let i = index" (click)="onHeaderClick(item,i)" [ngStyle]="{'width':wdList[i]+'px'}">{{item.value}}<span *ngIf="item.type === 'mix'" [ngStyle]="{'color':item.color,'font-size':'10px'}"><span *ngIf="item.selected">▲</span> <span *ngIf="!item.selected">▼</span></span>   </th>
          </tr>
      </thead>
      <tbody *ngIf="data">
          <tr *ngFor="let roo of data;let ro  = index">
              <td *ngFor="let coo of data[ro]" (click)="OnItemClick.emit(coo)">
                <span [ngStyle]="{'color':coo.color}">
                  <span *ngIf="coo.type === 'mix'">
                    <i class="iconfont12 color-asc" *ngIf="coo.value.toString().indexOf('-')===-1 && (coo.value>0||coo.value.toString().indexOf('%')>-1)">&#58883;</i>
                    <i class="iconfont12 color-dsc" *ngIf="coo.value.toString().indexOf('-')===0">&#58880;</i>
                  </span>
                  {{coo.value}}
                </span>
        
              </td>
          </tr>
      </tbody>
  </table>
</div>
